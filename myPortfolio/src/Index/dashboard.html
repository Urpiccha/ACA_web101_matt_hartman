<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="../Scripts/location.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Ranga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../styles/dashboard-style.css" />
		<title>Dashboard</title>
	</head>
	<header>
		<h1 class="comment">"The freedoms of others should be respected, including the freedom to offend. To willfully and unjustly encroach upon the freedoms of another is to forgo one's own."</h1>
	</header>
	<body>
	<div class="container">
		<div class="calculator">
			<input type="input">

			<div class="calculator-buttons">
				<button class="calc-button is-clear">C</button>
				<button class="calc-button">&divide;</button>

				<button class="calc-button">7</button>
				<button class="calc-button">8</button>
				<button class="calc-button">9</button>
				<button class="calc-button">&times;</button>

				<button class="calc-button">4</button>
				<button class="calc-button">5</button>
				<button class="calc-button">6</button>
				<button class="calc-button">&minus;</button>

				<button class="calc-button">1</button>
				<button class="calc-button">2</button>
				<button class="calc-button">3</button>
				<button class="calc-button">&plus;</button>

				<button class="calc-button is-zero">0</button>
				<button class="calc-button is-equals">&equals;</button>
			</div>
		</div>
	</div>
	<footer>
			<section id="footer">
					<div id="container">
							<h1 id="header">To-do list</h1>
							<ul>
								<li class="item">Pay Bills</li>
							</ul>
							<div id="newButton"><button href="#">new item</button></div>
							<form id="newItemForm">
								<input type="text" id="emptyField" placeholder="Type on Me!!!" />
								<input type="submit" id="add" value="add" />
							</form>
						</div>
						<script
							src="https://code.jquery.com/jquery-1.12.3.js"
							integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="
							crossorigin="anonymous"
						></script>
						<script src="../Scripts/toDo.js"></script>
					<div class="date">
							<img src="../Images/calendar_widget.jpg" alt="calendar image">
					</div>
					<div class="empty">
						<h2>
							<button onclick="getLocation()">Find Me!</button>
							<button type="reset" value="Reset">Reset</button>
								<p id="coordinates"></p>
						</h2>
					</div>
		</section>
	</footer>
	</body>
</html>
