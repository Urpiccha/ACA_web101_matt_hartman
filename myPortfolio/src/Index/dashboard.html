<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="../styles/dashboard-style.css" />
		<title>Dashboard</title>
	</head>
	<header>
		<h1>Some Inspirational Comment</h1>
	</header>
	<body>
	<div class="container">
		<div class="calculator">
			<input type="input">

			<div class="calculator-buttons">
				<button class="calc-button is-clear">C</button>
				<button class="calc-button">&divide;</button>

				<button class="calc-button">7</button>
				<button class="calc-button">8</button>
				<button class="calc-button">9</button>
				<button class="calc-button">&times;</button>

				<button class="calc-button">4</button>
				<button class="calc-button">5</button>
				<button class="calc-button">6</button>
				<button class="calc-button">&minus;</button>

				<button class="calc-button">1</button>
				<button class="calc-button">2</button>
				<button class="calc-button">3</button>
				<button class="calc-button">&plus;</button>

				<button class="calc-button is-zero">0</button>
				<button class="calc-button is-equals">&equals;</button>
			</div>
		</div>
	</div>
	<footer>
			<section id="footer">			
				<article>
					<div id="to-do" class="header-2">
						<h2>My To Do List</h2>
						<input type="text" id="myInput" placeholder="Title...">
						<span onclick="newElement()" class="add-button">Add</span>
					</div>
					<ul id="list">
						<li class="checked">Homework</li>
						<li>Pay bills</li>
						<li>Shower</li>
						<li>Groceries</li>
						<li>Find Engagement Ring</li>
						<li>Clean House</li>
					</ul>
					</article>

					<div class="date">
							<img src="calendar_widget.jpg" alt="calendar image">
					</div>
					<div class="empty">
						<h2>
							<p>&nbspSome Other Widget</p>
						</h2>
					</div>
		</section>
	</footer>
	</body>
</html>
